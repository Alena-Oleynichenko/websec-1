    <body>
        <div class="background">
            <div class="clearfix">
            
            <input
                type="number"
                class="allData textInput"
                placeholder="введите число"
                id="input1"
            />
           
            <select class="allData itemInRow" id="operation">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
            <input
                type="number"
                class="allData textInput"
                placeholder="введите число"
                id="input2"
            />
        </div>
            <!---<div class="buttonStyle">
                <button class="buttonStyle" id="plus">+</button>
                <button class="buttonStyle" id="minus">—</button>
                <button class="buttonStyle" id="divide">/</button>
                <button class="buttonStyle" id="multiply">*</button>
           
            </div>--->
            <div class="boxForButton">
                <button class="buttonStyle allData" id="submit" onclick="submitBtn()">
                    подсчитать
                </button>
            </div>
            
            <div class="textArea allData">
                <textarea readonly id="result"></textarea>
                <textarea disabled id="history"></textarea>
            </div>
        </div>
